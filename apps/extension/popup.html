<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .logo {
            width: 24px;
            height: 24px;
            background: #2563eb;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .content {
            margin-bottom: 16px;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .button {
            width: 100%;
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 8px;
        }
        .button:hover {
            background: #1d4ed8;
        }
        .button.secondary {
            background: #6b7280;
        }
        .button.secondary:hover {
            background: #4b5563;
        }
        .settings-link {
            text-align: center;
            margin-top: 8px;
        }
        .settings-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 12px;
        }
        .settings-link a:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Z</div>
        <div class="title">ZgrWise Clipper</div>
    </div>
    
    <div class="content">
        <div id="status" class="status" style="display: none;"></div>
        
        <button id="savePage" class="button">Save Current Page</button>
        <button id="saveSelection" class="button secondary">Save Selection</button>
    </div>
    
    <div class="settings-link">
        <a href="#" id="openSettings">Settings</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
